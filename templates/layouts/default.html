<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css">
</head>
<body>
  <header id="header">
	<div id="banner">
	  {% block header %}{% endblock %}
	</div>
  </header>
  <nav id="nav">
	{% block navbar %}{% endblock %}
  </nav>
  <div id="content">
	<div id="page">
	  {% block content %}{% endblock %}
	</div>
  </div>
  <footer id="footer">
	{% block footer %}{% endblock %}
	<div id="powered">
	  <a href="http://www.catb.org/hacker-emblem/" title="Hacker"><img src="https://common-lisp.net/project/cl-containers/shared/buttons/hacker.png"></a>
	  <a href="https://common-lisp.net" title="Common-Lisp"><img src="https://common-lisp.net/project/cl-containers/shared/buttons/lisp-lizard.png"></a>
	</div>
  </footer>
</body>
</html>
